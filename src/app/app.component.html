<button (click)="increase()"
        class="fz-60 m-20 p-20">+1
</button>
<button (click)="decrease()"
        [disabled]="cannotDecrease$ | async"
        class="fz-60 m-20 p-20">-1
</button>
<button (click)="clear()"
        [disabled]="cannotDecrease$ | async"
        class="fz-60 m-20 p-20">=0
</button>

<p class="fz-60">Counter = {{ count$ | async }}</p>
<p *ngIf="updatedAt" class="fz-60">
  Updated at {{ updatedAt | date: 'yyyy/mm/dd HH:mm:ss' }}
</p>
